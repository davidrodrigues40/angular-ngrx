<mat-form-field appearance="fill">
  <mat-label>Category</mat-label>
  <mat-select (selectionChange)="selectionChange($event)"
              [(value)]="selected">
    <mat-option *ngFor="let option of options"
                [value]="option.category">
      {{option.category}}
    </mat-option>
  </mat-select>
</mat-form-field>
